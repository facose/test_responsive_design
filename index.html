<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Fabian Conejo">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <title>My Portfolio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fabian Conejo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Projects</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </nav>
    <section class="hello">
        <h1>Hi there, I am Fabian Fullstack Developer</h1>
    </section> 
    <section class="skills">
        <h2>Skills List</h2>
        <ul class="skill-list container">
            <li class="skill">Node.js</li>
            <li class="skill">React.js</li>
            <li class="skill">Express.js</li>
            <li class="skill">MongoDB</li>
        </ul>
    </section> 
    <section class="hero">
        <img src="bg-hero.jpeg" alt="random picture">
    </section>
    <section class="gallery-desktop mb-5 px-3">
      <h2 class="mb-5">Projects</h2>
      <div class="card-deck">
        <div class="card">
          <img src="project1.png" class="card-img-top" alt="...">
        </div>
        <div class="card">
          <img src="project2.png" class="card-img-top" alt="...">
        </div>
        <div class="card">
          <img src="project3.png" class="card-img-top" alt="...">
        </div>
      </div>
    </section>
    <section class="container contact my-5">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fabian">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </section>
    <footer class="footer">
        <i class="fab fa-github-square fa-3x"></i>
        <i class="fab fa-linkedin fa-3x"></i>
        <i class="fab fa-instagram-square fa-3x"></i>
    </footer>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4ea700da30.js" crossorigin="anonymous"></script>
  </body>
</html>
